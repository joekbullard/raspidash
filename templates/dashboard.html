{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=" https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js "></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PiGrow Dashboard</a>
        </div>
      </nav>
    <div class="container">
        <p>
            {{ board.nickname }}
        </p>
    </div>
    <div class="container-fluid px-4">
      <div class="row g-5">
        <div class="col">
          <div class="chart" id="Moisture"></div>
        </div>
        <div class="col">
          <div class="chart" id="Luminance"></div>
        </div>
      </div>
      <div class="row g-5">
        <div class="col">
          <div class="chart" id="Temperature"></div>
        </div>
        <div class="col">
          <div class="chart" id="Humidity"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/line-charts.js' %}"></script>
    {{ readings|json_script:"reading-data" }}
  </body>
</html>
